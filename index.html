<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <title>Document</title>
  <script src="https://kit.fontawesome.com/4a5cd01df7.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
  
<div class="wrap">

  <div class="wrap__logo">
    <img src="img/logo.png" alt="" class="logo"> 
  </div>


  <!-- lewa paleta -->
  <div class="wrap__left">


    <!-- Register Form -->
    <h1 class="">Register Form</h1>
  
    <div class="card">
      <div class="card__inner">
        <form action="" class="card__form">
          <div class="card__item">
            <span class="fas fa-user-tie card__icon"></span>
            <input type="text" class="card__input" placeholder="Username">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-unlock-alt"></span>        
            <input type="text" class="card__input" placeholder="Password">
          </div>

          <div class="card__item">            
            <span class="card__icon fas fa-lock"></span>        
            <input type="text" class="card__input" placeholder="Confirm Password">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-envelope"></span> 
            <input type="text" class="card__input" placeholder="Email">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-map-marker-alt"></span> 
            <input type="text" class="card__input" placeholder="Your location">
          </div>

          <div class="check">
            <input id="register" type="checkbox" class="check__input">
            <label for="register" class="check__label">
                <span class="check__button chb"></span>
                I have read and accept the term of use</label>
          </div>

          <button class="btn">Sign up</button>
        </form>
      </div>
    </div>

    <!-- Send email Form -->
    <h1 class="">Send email</h1>
  
    <div class="card">
      <div class="card__inner">
        <form action="" class="card__form">
          <div class="card__item">
            <span class="fas fa-user-tie card__icon"></span>
            <input type="text" class="card__input" placeholder="Username">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-envelope"></span> 
            <input type="text" class="card__input" placeholder="Email">
          </div>

      
          <div class="card__text">
              <textarea class="card__text" name="send" id="send" cols="30" rows="10">Type your message ...</textarea>
          </div>

          <div class="check">
            <input id="send-email" type="checkbox" class="check__input">
            <label for="send-email" class="check__label">
                <span class="check__button chb"></span>
                I have read and accept the term of use</label>
          </div>

          <button class="btn">Sign up</button>
        </form>
      </div>
    </div>
    


  </div>

  <!-- prawa paleta  -->
  <div class="wrap__right">
    

    <!-- Sign in panel -->
    <h1 class="">Sign in Form</h1>
    <div class="card">    
        <div class="card__inner">
               
        <form action="" class="card__form">
          <div class="card__item">
            <span class="fas fa-user-tie card__icon"></span>
            <input type="text" class="card__input" placeholder="Username">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-unlock-alt"></span>        
            <input type="text" class="card__input" placeholder="Password">
          </div>

          <div class="divide">
        
            <div class="check">
                <input id="sign" type="checkbox" class="check__input">
                <label for="sign" class="check__label">
                <span class="check__button"></span>
                Send a copy to my email</label>
            </div>

            <button class="btn">Sign in</button>
          </div>
        
      </form>
      </div>
    </div>

  <!-- Recover Form -->
    <h1 class="">Recover Form</h1>
    <div class="card">    
        <div class="card__inner">
               
        <form action="" class="card__form">
          <div class="card__item">
            <span class="fas fa-user-tie card__icon"></span>
            <input type="text" class="card__input" placeholder="Enter your Email">
          </div>

          <div class="card__item">
            <span class="card__icon fas fa-mobile"></span>        
            <input type="text" class="card__input" placeholder="Enter your Phone number">
          </div>

          <div class="divide">
          <button class="btn">Send</button>
          <button class="btn btn--inactive">Done</button>
          </div>
        
      </form>
      </div>
    </div>
   
    <!-- Subscribe From -->
    <h1 class="">Subscribe Form</h1>
    <div class="card">    
        <div class="card__inner">
               
        <form action="" class="card__form">
         

          <div class="card__item">
            <span class="card__icon fas fa-envelope"></span> 
            <input type="text" class="card__input" placeholder="Email">
          </div>

          <div class="divide">
          <button class="btn">Send</button>
          <button class="btn btn--alert">Done</button>
          </div>
        
      </form>
      </div> 
    </div>

    <div class="wrap__logo">
      <img src="img/logo-bottom.png" alt="" class="logo"> 
    </div>
    
       
  </div>
  <div class="wrap__footer"></div>

  


</div>



</body>
</html>
